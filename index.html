<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Ficha médica</title>
</head>
<body>

<form id="fichaMedica"> 
    <h2>Formulario Ficha Médica</h2>

    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" required>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="ApellidoPaterno">Apellido Paterno:</label>
    <input type="text" id="ApellidoPaterno" name="ApellidoPaterno" required>

    <label for="ApellidoMaterno">Apellido Materno:</label>
    <input type="text" id="ApellidoMaterno" name="ApellidoMaterno" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

    <label for="estadoCivil">Estado Civil:</label>   
    <select id="estadoCivil" name="estadoCivil" required>
        <option value="">Seleccione...</option> 
        <option value="soltero">Soltero/a</option>
        <option value="casado">Casado/a</option>    
        <option value="viudo">Viudo/a</option>  
        <option value="divorciado">Divorciado/a</option>
        <option value="conviviente">Conviviente Civil</option>
    </select>

    <label for="comentario">Comentarios:</label>  
    <textarea id="comentario" name="comentario" rows="5"></textarea>

    <div class="botones">
        <button type="submit" id="btnGuardar">Guardar</button>
        <button type="reset" id="btnLimpiar">Limpiar</button>
        <button type="button" id="btnCerrar">Cerrar</button>
    </div>
</form>

<label for="buscarApellido">Buscar por Apellido Paterno:</label>
<input type="text" id="buscarApellido" placeholder="Ingrese apellido">
<button type="button" id="btnBuscar">Buscar</button>

<h3>Registros ingresados</h3>
<table id="tablaRegistros" border="1">
    <thead>
        <tr>
            <th>RUT</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Dirección</th>
            <th>Ciudad</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Fecha Nacimiento</th>
            <th>Estado Civil</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
